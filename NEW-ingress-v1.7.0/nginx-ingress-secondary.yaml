---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-ingress-secondary-controller
  namespace: "{{nginx_ns}}"
  #labels:
spec:
  selector:
    matchLabels:
      name: nginx-ingress-secondary
  template:
    metadata:
      labels:
        name: nginx-ingress-secondary
    spec:
      terminationGracePeriodSeconds: 60
      serviceAccountName: ingress-nginx
      containers:
      - image: registry.k8s.io/ingress-nginx/controller:v1.7.0
        name: nginx-ingress
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10254
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: 10254
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
          timeoutSeconds: 5
        lifecycle:
          preStop:
            exec:
              command:
                - /wait-shutdown
        securityContext:
          capabilities:
            add:
            - NET_BIND_SERVICE
            drop:
            - ALL
          runAsUser: 101 # www-data
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        ports:
        - name: http
          containerPort: 80
          hostPort: 90
        - name: https
          containerPort: 443
          hostPort: 453
        - name: health
          containerPort: 10254
          hostPort: 10264
        args:
        - /nginx-ingress-controller
        - --ingress-class=secondary
        - --publish-status-address=127.0.0.1
